<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/notification.css" id="theme">
  <title>мои уведомления</title>
</head>

<body>

  <div class="notification">
    <div class="notification__header">
      <img class="theme-icon" src="../img/night.svg" alt="night">
      <h2>мои уведомления</h2>
    </div>
    <hr class="header__hr">
    <div class="notification__info"></div>
    <div class="notification__form">
      <h5>Выберите время</h5>
      <input type="time">
      <textarea placeholder="Введите текст уведомления" maxlength="100"></textarea>
      <button>Добавить</button>
    </div>
    <div class="notification__list">
      <h3>Список уведомлений</h3>
      <div></div>
      <button>Очистить список</button>
    </div>
  </div>
  <div class="footer">
    <h3>Дизайн и разработка: <a href="https://github.com/vladpantyukhin" target="_blank">Влад Пантюхин</a></h3>
  </div>

  <script src="../js/notification.js"></script>
</body>

</html>
