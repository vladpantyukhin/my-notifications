<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon_package/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon_package/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon_package/favicon-16x16.png">
  <link rel="manifest" href="./img/favicon_package/site.webmanifest">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="./css/sweetalert2.css">
  <link rel="stylesheet" href="./css/notification.css">
  <title>Мои задачи</title>
</head>
<body>
  <div class="notification">
    <div class="notification__header">
      <img src="./img/logo.svg" alt="Logo">
      <h1>мои задачи</h1>
    </div>
    <hr class="header__hr">
    <div class="notification__info"></div>
    <div class="notification__form">
      <h5>Выберите время</h5>
      <input type="time">
      <textarea placeholder="Введите текст уведомления" maxlength="100"></textarea>
      <button>Добавить</button>
    </div>
    <div class="notification__list">
      <h3>Список задач</h3>
      <div></div>
      <button>Очистить список</button>
    </div>
  </div>
  <div class="footer">
    <h3>Дизайн и разработка: <a href="https://github.com/vladpantyukhin" target="_blank">Влад Пантюхин</a></h3>
  </div>
  <script src="./js/sweetalert2.js"></script>
  <script src="./js/tasks.js"></script>
</body>
</html>
